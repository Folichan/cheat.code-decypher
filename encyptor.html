<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä/–î–µ—à–∏—Ñ—Ä–∞—Ç–æ—Ä —Å–∏–º–≤–æ–ª–æ–≤</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            min-width: 150px;
        }
        .encrypt-btn {
            background: #4CAF50;
            color: white;
        }
        .encrypt-btn:hover {
            background: #45a049;
        }
        .decrypt-btn {
            background: #2196F3;
            color: white;
        }
        .decrypt-btn:hover {
            background: #0b7dda;
        }
        .clear-btn {
            background: #f44336;
            color: white;
        }
        .clear-btn:hover {
            background: #d32f2f;
        }
        .output-container {
            position: relative;
            padding: 5px;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #9C27B0;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin: -10px;
        }
        .copy-btn:hover {
            background: #7B1FA2;
        }
        .char-map {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }
        .char-map h3 {
            margin-top: 0;
        }
        .char-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 5px;
            margin-top: 10px;
        }
        .char-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 5px;
            background: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê –®–∏—Ñ—Ä–∞—Ç–æ—Ä/–î–µ—à–∏—Ñ—Ä–∞—Ç–æ—Ä —Å–∏–º–≤–æ–ª–æ–≤</h2>
        
        <label>–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç:</label>
        <textarea id="inputText" rows="6" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –∏–ª–∏ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è..."></textarea>
        
        <div class="button-group">
            <button class="encrypt-btn" onclick="encryptText()">üîí –ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
            <button class="decrypt-btn" onclick="decryptText()">üîì –î–µ—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
            <button class="clear-btn" onclick="clearAll()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>
        
        <div class="output-container">
            <label>–†–µ–∑—É–ª—å—Ç–∞—Ç:</label>            
            <button class="copy-btn" onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <textarea id="outputText" rows="6" readonly placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç"></textarea>

        <div class="char-map">
            <h3>–¢–∞–±–ª–∏—Ü–∞ –∑–∞–º–µ–Ω—ã —Å–∏–º–≤–æ–ª–æ–≤:</h3>
            <div class="char-list" id="charList"></div>
        </div>
    </div>

    <script>
        // –°–ª–æ–≤–∞—Ä—å –∑–∞–º–µ–Ω—ã —Å–∏–º–≤–æ–ª–æ–≤ (–¥–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π)
        const encryptionMap = {
            //eng small
            'a': '‚ô°', 'b': 'Ô∏æ', 'c': '∆Ω', 'd': '…§', 'e': '∆ª',
            'f': 'Ô∏Ω', 'g': 'Ô∏∏', 'h': 'Œ¥', 'i': '‚ô¶', 'j': 'Ô∏∑',
            'k': '‚Ñµ', 'l': '„É†', 'm': '«Å', 'n': 'Ô∏∂', 'o': '»£',
            'p': ' û', 'q': '‚•°', 'r': '‚•ê', 's': 'Ô∏µ', 't': '„Éã',
            'u': '„Ç≠', 'v': 'Ô∏π', 'w': 'Œî', 'x': 'ÔπÄ', 'y': '„Ç£',
            'z': '„Å¶',
            //eng caps
            'A': '¬ø', 'B': '¬¨', 'C': '¬Ø', 'D': '¬∏', 'E': ' ',
            'F': '¬°', 'G': '¬∞', 'H': '¬´', 'I': 'ÀÜ', 'J': '¬¶',
            'K': '‚Ä∞', 'L': '‚Äî', 'M': '‚Äû', 'N': '‚Ä∫', 'O': '¬∑',
            'P': '‚Äò', 'Q': '‚Äπ', 'R': '‚Ä°', 'S': '‚Äú', 'T': '¬®',
            'U': '„É≠', 'V': '‡πè', 'W': '‚ú¶', 'X': '¬ª', 'Y': '‚Äù',
            'Z': '‚Äô',
            //numbers
            '0': '@', '1': '‚Ç™', '2': '¬§', '3': '¬•', '4': '‚Ç¨',
            '5': '√ó', '6': '‚Ç©', '7': '√≠', '8': '√û', '9': '∆í',
            //special characters itself
            ' ': '‚ê£', '!': 'Œû', '?': 'Œõ', '.': '∆∑', ',': '∆≤',
            ':': '∆¥', ';': 'œÅ', '-': '¬ß',
            //russian caps
            '–ê': ';', '–ë': '%', '–í': '(', '–ì': '&', '–î': ')', '–ï': '*',
            '–Å': '/', '–ñ': '?', '–ó': ',', '–ò': '√∑', '–ô': '‚Ä†', '–ö': '‚òÖ',
            '–õ': '_', '–ú': '¬±', '–ù': '!', '–û': '-', '–ü': '[', '–†': '<',
            '–°': '+', '–¢': ']', '–£': '>', '–§': '.', '–•': '`', '–¶': '{',
            '–ß': '^', '–®': "'", '–©': '"', '–™': '‚Ä¢', '–´': '|', '–¨': ':',
            '–≠': '}', '–Æ': '=', '–Ø': '~',
            //russian small
            '–∞': '√á', '–±': '‚ú±', '–≤': '„ÄÜ', '–≥': '¬µ', '–¥': '‚ú§', '–µ': 'Áéã',
            '—ë': '√º', '–∂': '‰∫∫', '–∑': '„Çå', '–∏': '√ü', '–π': '‰∏™', '–∫': '„Çû',
            '–ª': '≈ì', '–º': '‡ß≥', '–Ω': 'Áà∂', '–æ': 'Êñá', '–ø': '¬≥', '—Ä': 'ÂçÑ',
            '—Å': '„ÉÑ', '—Ç': 'Âª¥', '—É': '‡ß≤', '—Ñ': '‚Ç∞', '—Ö': '∆ç', '—Ü': '√ò',
            '—á': '∆©', '—à': "œé", '—â': '∆®', '—ä': '∆è', '—ã': 'Œ©', '—å': 'Œ∂',
            '—ç': 'ƒ≤', '—é': '‚ÇÆ', '—è': 'Œ®',                                          
            // –î–æ–±–∞–≤—å—Ç–µ –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ —Å–∏–º–≤–æ–ª—ã –ø–æ –≤–∞—à–µ–º—É –≤—ã–±–æ—Ä—É
        };

        // –°–æ–∑–¥–∞—ë–º –æ–±—Ä–∞—Ç–Ω—ã–π —Å–ª–æ–≤–∞—Ä—å –¥–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        const decryptionMap = {};
        for (const [key, value] of Object.entries(encryptionMap)) {
            decryptionMap[value] = key;
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å–∏–º–≤–æ–ª–æ–≤
        function displayCharMap() {
            const charList = document.getElementById('charList');
            charList.innerHTML = '';
            
            for (const [original, encrypted] of Object.entries(encryptionMap)) {
                const charItem = document.createElement('div');
                charItem.className = 'char-item';
                charItem.innerHTML = `
                    <span>${escapeHtml(original)}</span>
                    <span>‚Üí</span>
                    <span>${encrypted}</span>
                `;
                charList.appendChild(charItem);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function encryptText() {
            const input = document.getElementById('inputText').value;
            let result = '';
            
            for (let char of input) {
                // –ï—Å–ª–∏ —Å–∏–º–≤–æ–ª –µ—Å—Ç—å –≤ —Å–ª–æ–≤–∞—Ä–µ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è, –∑–∞–º–µ–Ω—è–µ–º –µ–≥–æ
                // –ï—Å–ª–∏ –Ω–µ—Ç - –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                result += encryptionMap[char] || char;
            }
            
            document.getElementById('outputText').value = result;
        }

        function decryptText() {
            const input = document.getElementById('inputText').value;
            let result = '';
            
            for (let char of input) {
                // –ò—â–µ–º —Å–∏–º–≤–æ–ª –≤ —Å–ª–æ–≤–∞—Ä–µ –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
                // –ï—Å–ª–∏ –Ω–∞–π–¥–µ–Ω - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª
                // –ï—Å–ª–∏ –Ω–µ—Ç - –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å (–≤–æ–∑–º–æ–∂–Ω–æ, —ç—Ç–æ –Ω–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç)
                result += decryptionMap[char] || char;
            }
            
            document.getElementById('outputText').value = result;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            
            if (!outputText.value.trim()) {
                alert('–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!');
                return;
            }
            
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }
            } catch (err) {
                navigator.clipboard.writeText(outputText.value)
                    .then(() => showNotification('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
                    .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('inputText').focus();
        }

        function showNotification(message) {
            // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 5px;
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateY(-10px); }
                    15% { opacity: 1; transform: translateY(0); }
                    85% { opacity: 1; transform: translateY(0); }
                    100% { opacity: 0; transform: translateY(-10px); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
                document.head.removeChild(style);
            }, 2000);
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', function(event) {
            // Ctrl+Enter = –ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                encryptText();
            }
            // Ctrl+Shift+Enter = –î–µ—à–∏—Ñ—Ä–æ–≤–∞—Ç—å
            if (event.ctrlKey && event.shiftKey && event.key === 'Enter') {
                event.preventDefault();
                decryptText();
            }
            // Ctrl+D = –û—á–∏—Å—Ç–∏—Ç—å
            if (event.ctrlKey && event.key === 'd') {
                event.preventDefault();
                clearAll();
            }
            // Ctrl+C –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ = –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
            if (event.ctrlKey && event.key === 'c' && 
                document.activeElement.id === 'outputText') {
                event.preventDefault();
                copyToClipboard();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        document.getElementById('inputText').addEventListener('input', function() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ, –Ω–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º —Ä—É—á–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            displayCharMap();
            document.getElementById('inputText').focus();
            
            // –ü—Ä–∏–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            document.getElementById('inputText').placeholder = 
                "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è...\n–ü—Ä–∏–º–µ—Ä: Hello World! 123\n\n–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è...\n–ü—Ä–∏–º–µ—Ä: üÖî·¥á ü ü·¥è ‚ê£üÖ¶·¥è Ä ü·¥Ö‚ùó ‚ì™‚ë°‚ë¢";
        };
    </script>
</body>

</html>
